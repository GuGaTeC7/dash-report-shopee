<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processador de CSV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container mt-5">
    <h2 class="text-center" style="color: #ff8c00">Processador de CSV</h2>

    <div class="drop-area" id="drop-area">
      <p>Arraste e solte seus arquivos CSV aqui</p>
      <p>ou</p>
      <input
        type="file"
        id="file-input"
        multiple
        class="form-control mb-3"
        accept=".csv"
      />
    </div>

    <div id="loading" class="text-center text-warning" style="display: none">
      ⏳ Processando...
    </div>

    <table
      class="table table-striped table-bordered mt-3"
      id="results-table"
      style="display: none"
    >
      <thead class="table-warning">
        <tr>
          <th>📌 Delivering Time</th>
          <th>📌 Delivered Time</th>
          <th>📌 OnHold Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/script.js"></script>
  </body>
</html>
